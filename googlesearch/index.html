<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="links">
      <a href="image.html">Obrázky</a>
      <a href="advanced.html">Pokročilé vyhledávání</a>
    </div>

    <div class="center">
      <h1>Google</h1>
      <form action="https://www.google.com/search" method="get">
        <input type="text" name="q" placeholder="Hledat...">
        <div class="buttons">
          <input type="submit" value="Vyhledat Googlem">
          <input type="submit" name="btnI" value="Zkusím štěstí">
        </div>
      </form>
    </div>

    <footer>
      <div class="validators">
        <a href="https://validator.w3.org/check?uri=referer" target="_blank" rel="noopener">
          <img src="https://www.w3.org/Icons/valid-html401" alt="Valid HTML" height="31" width="88">
        </a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer" target="_blank" rel="noopener">
          <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS" height="31" width="88">
        </a>
      </div>
    </footer>
  </body>
</html>
