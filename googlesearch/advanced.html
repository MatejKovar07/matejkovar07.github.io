<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokročilé vyhledávání</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="links">
      <a href="index.html">Hledání</a>
      <a href="image.html">Obrázky</a>
    </div>

    <h2>Pokročilé vyhledávání</h2>
    <form action="https://www.google.com/search" method="get" class="advanced">
      <label>Všechna tato slova:</label>
      <input type="text" name="as_q"><br>

      <label>Tato přesná fráze:</label>
      <input type="text" name="as_epq"><br>

      <label>Některá z těchto slov:</label>
      <input type="text" name="as_oq"><br>

      <label>Žádné z těchto slov:</label>
      <input type="text" name="as_eq"><br>

      <div class="buttons">
        <input type="submit" value="Pokročilé vyhledávání">
      </div>
    </form>

    <footer>
      <div class="validators">
        <a href="https://validator.w3.org/check?uri=referer" target="_blank" rel="noopener">
          <img src="https://www.w3.org/Icons/valid-html401" alt="Valid HTML" height="31" width="88">
        </a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer" target="_blank" rel="noopener">
          <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS" height="31" width="88">
        </a>
      </div>
    </footer>
  </body>
</html>
